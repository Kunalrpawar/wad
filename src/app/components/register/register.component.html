<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" *ngIf="!success">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div class="error" *ngIf="error">{{ error }}</div>
    <button type="submit" [disabled]="!registerForm.form.valid || isLoading">
      <span *ngIf="!isLoading">Register</span>
      <span *ngIf="isLoading">Registering...</span>
    </button>
  </form>
  <div class="success-message" *ngIf="success">
    <h3>Registration Successful!</h3>
    <p>Redirecting to login page...</p>
  </div>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
