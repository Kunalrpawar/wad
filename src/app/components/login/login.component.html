<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="error">
        Email is required
      </div>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="error">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="error">
        Password is required
      </div>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" class="error">
        Password must be at least 6 characters
      </div>
    </div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p>
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
